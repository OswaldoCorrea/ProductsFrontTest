<body>
    <div class="h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="/assets/logo.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="login" class="form-group" [formGroup]="loginForm">
                        <ngb-toast *ngIf="showToastErro" class="btn-danger toast-color-background" [autohide]="true"
                            [delay]="6000">
                            {{mensagemErro}}
                        </ngb-toast>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" formControlName="username" id="inputEmail"
                                class="form-control input_user" placeholder="UsuÃ¡rio">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                            </div>
                            <input type="password" formControlName="password" id="inputPassword"
                                class="form-control input_pass" placeholder="Senha">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button [disabled]="loginForm.invalid" type="submit" (click)="submit()"
                                class="btn login_btn">
                                Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
